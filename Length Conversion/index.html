<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Length convertor</title>
  </head>
  <body>
    <div class="container-fluid col-md-4 p-3">
      <div class="unit convertion p-3">
        <h2 class="text-center">LENGTH CONVERSION</h2>

        <form
          class="pt-2 d-flex justify-content-between align-items-center flex-row"
        >
          <select
            class="form-select select s-from"
            title="convert-from"
            id="inputType"
          >
            <option selected value="kilometer">kilometer</option>
            <option value="meter">meter</option>
            <option value="centimeter">centimeter</option>
            <option value="feet">feet</option>
            <option value="yard">yard</option>
            <option value="inch">inch</option>
          </select>

          <input
            type="number"
            placeholder="Enter the value"
            class="form-control form input"
            id="input1"
          />
        </form>

        <form
          class="pt-2 d-flex justify-content-between align-items-center flex-row"
        >
          <select
            class="form-select select s-to"
            id="resultType"
            title="convert-to"
          >
            <option value="kilometer">kilometer</option>
            <option value="meter" selected>meter</option>
            <option value="centimeter">centimeter</option>
            <option value="feet">feet</option>
            <option value="yard">yard</option>
            <option value="inch">inch</option>
          </select>
          <input
            type="text"
            placeholder="result"
            class="form-control form result"
            id="result"
            readonly
          />
        </form>
        <div
          class="pt-2 d-flex justify-content-between align-items-center flex-row"
        >
          <button class="btn btn-primary" onclick="reset()">Reset</button>
          <button class="btn btn-success" onclick="myResult()">Answer</button>
        </div>
      </div>
    </div>

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
