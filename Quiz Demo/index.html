<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz (Project-3)</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg">
    <div class="main d-flex align-items-center h-100 justify-content-center">
      <div class="col-md-5 quiz rounded p-3 quiz">
        <div class="quizData d-flex justify-content-start">
          <p class="btn btn-secondary quesNo px-5">Question: 1</p>
        </div>
        <div class="question text-white">
          <h1 class="display-1 question">
            Q:1 what is the national animal of India?
          </h1>
        </div>
        <div class="select">
          <ul class="list-group">
            <div class="data py-3">
              <li class="list-group-item my-2 option">
                <input
                  type="radio"
                  class="answer form-check-input me-1"
                  id="a"
                  name="answer"
                />
                <label for="a" id="a_value">Option A</label>
              </li>
              <li class="list-group-item my-2 option">
                <input
                  type="radio"
                  class="answer form-check-input me-1"
                  id="b"
                  name="answer"
                />
                <label for="b" id="b_value">Option B</label>
              </li>
              <li class="list-group-item my-2 option">
                <input
                  type="radio"
                  class="answer form-check-input me-1"
                  id="c"
                  name="answer"
                />
                <label for="c" id="c_value">Option C</label>
              </li>
              <li class="list-group-item my-2 option">
                <input
                  type="radio"
                  class="answer form-check-input me-1"
                  id="d"
                  name="answer"
                />
                <label for="d" id="d_value">Option D</label>
              </li>
            </div>
          </ul>
        </div>
        <div class="buttons d-flex justify-content-between">
          <button class="btn btn-primary previous px-5">Previous</button>
          <button class="score px-5">Score: 0</button>
          <button class="btn btn-primary next px-5">Next</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
